
<html>
<head>
    <title>Pomodoro Clock</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="mystyle.css">
<script src="files/jquery-2.2.3.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <script src="myscript.js" type="text/javascript"></script>
    <script src="http://guestso.com/extfiles/jquery-timer.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div>
                <h3 class="text-center" id="smallTitle">Quick and Handy</h3>
            </div>
            <div>
                <h1 class="text-center well" id="mainTitle">Pomodoro Timer</h1>
            </div>
        </div>
        <div class="row">
            <div class="text-center userAdjustLabel">
                <p class="col-xs-6">Session Length</p>
                <p class="col-xs-6">Reset Length</p>
            </div>
        </div>

        <div class="row">
            <div class="text-center userAdjust">
                <p class="col-xs-6">
                    <button type="button" class="btn btn-default adjustButton"><span class="glyphicon glyphicon-plus" id="glyphPlusTime"></span></button><span id="ttime">25</span>
                    <button type="button" class="btn btn-default adjustButton"><span class="glyphicon glyphicon-minus" id='glyphMinusTime'></span></button>
                </p>
                <p class="col-xs-6">
                    <button type="button" class="btn btn-default adjustButton"><span class="glyphicon glyphicon-plus" id="glyphPlusReset"></span></button><span id="reset">5</span>
                    <button type="button" class="btn btn-default adjustButton"><span class="glyphicon glyphicon-minus" id="glyphMinusReset"></span></button>
                </p>
            </div>
        </div>
        <div class="row">
           
            <div class="clicker">
               <div class = "row">
                <button class="btn btn-default center-block mainButton" type="submit"><span class = "glyphicon glyphicon-time"></span> START</button>
                </div>
                <div class="status text-center"></div>
                <div class = "row" id="spinner">
                <i class="fa fa-spinner fa-pulse fa-5x fa-fw margin-bottom center-block"></i>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="text-center timer" id="countdown"></div>
                <div class = "row">
                <button class="btn btn-default center-block pauseButton" type="submit"><span class = "glyphicon glyphicon-pause"></span> PAUSE</button>
                </div>
                <div class = "row">
                <button class="btn btn-default center-block resumeButton" type="submit"> RESUME</button>
                </div>
                <div class = "row">
                <button class="btn btn-default center-block stopButton" type="submit"> STOP/RESET</button>
                </div>
        </div>
    </div>
       
</body>

</html>
