<html>

<head>
    <title>Pomodoro Clock</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/4.2.1/bootstrap-social.css">
    <link rel="stylesheet" href="mystyle.css">
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="myscript.js" type="text/javascript"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div>
                <h3 class="text-center">Quick and Handy</h3>
            </div>
            <div>
                <h1 class="text-center">Pomodoro Clock</h1>
            </div>
        </div>
        <div class="row">
            <div class="text-center userAdjustLabel">
                <p class="col-xs-6">Session Length</p>
                <p class="col-xs-6">Break Length</p>
            </div>
        </div>

        <div class="row">
            <div class="text-center userAdjust">
                <p class="col-xs-6">
                    <span class="glyphicon glyphicon-plus" id="glyphPlusTime"></span><span id="ttime">25</span><span class="glyphicon glyphicon-minus" id='glyphMinusTime'></span>
                </p>
                <p class="col-xs-6">
                    <span class="glyphicon glyphicon-plus" id="glyphPlusReset"></span><span id="reset">5</span><span class="glyphicon glyphicon-minus" id="glyphMinusReset"></span>
                </p>
            </div>
        </div>
        <div class="row">
            <div>
                <p class="instruction text-center">Click To Begin</p>
                <img class="img-responsive center-block glass" src="http://i.imgur.com/ZQh38ao.png" width="100px">
            </div>
        </div>
        <div class="row">
            <div class="text-center timer"></div>

        </div>
    </div>
    <div>
    </div>
    </div>


</body>

</html>
